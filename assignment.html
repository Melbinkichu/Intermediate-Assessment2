<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h1>Form validation</h1>
        <form action="succes.html">
            <input type="text" name="u" placeholder="E mail" id="email" onkeyup="validateEmail()"/>
            <br>
            <span id="err1"></span>
            <br>
            <input type="text" name="u" placeholder="Phone Number" id="PhoneNumber" onkeyup="validatePhone()"/>
            <br>
            <span id="err2"></span>
            <br>
            <input type="password" name="p" placeholder="Password" id="password" onkeyup="validatePass()"/>
            <br>
            <span id="err3"></span>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large" onclick="return validateform()">SUBMIT</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
